<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Calculator</title>
    <script>
        // ฟังก์ชันสําหรับคํานวณผลลัพธ์
        function calculate() {
            // รับค่าตัวเลขจาก input
            const num1 =parseFloat(document.getElementById("number1").value);
            const num2 = parseFloat(document.getElementById("number2").value);
            // รับค่าการดําเนินการจาก dropdown
            const operation = document.getElementById("operation").value;
            let result;
            // ตรวจสอบการดําเนินการและคํานวณ
            if (isNaN(num1) || isNaN(num2)) {
                result = "กรุณากรอกตัวเลขที่ถูกต้อง";
            } else {
                switch (operation) {
                    case "add":
                        result = num1 + num2;
                        break;
                    case "subtract":
                        result = num1 - num2;
                        break;
                    case "multiply":
                        result = num1 * num2;
                        break;
                    case "divide":
                        result = num2 !== 0 ? num1 / num2 : "ไม่สามารถหารด้วย 0 ได้";
                        break;
                    default:
                        result = "กรุณาเลือกการดําเนินการ";
                }
            }
            // แสดงผลลัพธ์ในหน้า HTML
            document.getElementById("result").innerText = `ผลลัพธ์: ${result}`;  }
    </script>
</head>
<body>
    <h1>เครื่องคิดเลข</h1>
    <label for="number1">ตัวเลขที่ 1:</label>
    <input type="number" id="number1" placeholder="กรอกตัวเลขแรก" />
    <br/>
    <label for="number2">ตัวเลขที่ 2:</label>
    <input type="number" id="number2" placeholder="กรอกตัวเลขที่สอง" />
    <br/>
    <label for="operation">เลือกการดําเนินการ:</label>
    <select id="operation">
        <option value="add">บวก</option>
        <option value="subtract">ลบ</option>
        <option value="multiply">คูณ</option>
        <option value="divide">หาร</option>
    </select>
    <br />
    <button onclick="calculate()">คํานวณ</button>
    <p id="result"></p>
</body>
</html>
